<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #000;
      color: #fff;
      padding: 30px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    header p {
      margin: 5px 0 0;
      opacity: 0.8;
    }

    .menu {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .menu h2 {
      margin-bottom: 20px;
    }

    .item {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .item-name {
      font-weight: bold;
    }

    .item-price {
      margin-right: 20px;
      font-weight: bold;
    }

    .order-btn {
      background: green;
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
    }

    .order-btn:hover {
      background: darkgreen;
    }

    @media (max-width: 600px) {
      .item {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>My Restaurant</h1>
    <p>Order easily on WhatsApp</p>
  </header>

  <section class="menu">
    <h2>Burgers</h2>

    <!-- Classic Burger -->
    <div class="item">
      <div class="item-name">Classic Burger</div>
      <div class="item-price">$5</div>
      <a
        class="order-btn"
        href="https://wa.me/96178727986?text=I%20want%20Classic%20Burger"
        target="_blank"
      >
        Order
      </a>
    </div>

    <!-- Cheese Burger -->
    <div class="item">
      <div class="item-name">Cheese Burger</div>
      <div class="item-price">$6</div>
      <a
        class="order-btn"
        href="https://wa.me/96178727986?text=I%20want%20Cheese%20Burger"
        target="_blank"
      >
        Order
      </a>
    </div>

  </section>

</body>
</html>
