<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Restaurant Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
    }

    header {
      background: #111;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    header p {
      margin-top: 8px;
      font-size: 16px;
      opacity: 0.9;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 8px;
      margin-bottom: 15px;
      font-size: 24px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 14px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .item-name {
      font-size: 16px;
      font-weight: bold;
    }

    .item-price {
      font-size: 16px;
      margin-right: 10px;
    }

    .order-btn {
      background: #25D366;
      color: #fff;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      white-space: nowrap;
    }

    .order-btn:hover {
      background: #1ebe5d;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

<header>
  <h1>My Restaurant</h1>
  <p>Order easily on WhatsApp</p>
</header>

<div class="container">

  <!-- BURGERS -->
  <div class="section">
    <h2>üçî Burgers</h2>

    <div class="item">
      <div class="item-name">Classic Burger</div>
      <div>
        <span class="item-price">$5</span>
        <a class="order-btn" href="https://wa.me/96170000000?text=I%20want%20Classic%20Burger">Order</a>
      </div>
    </div>

    <div class="item">
      <div class="item-name">Cheese Burger</div>
      <div>
        <span class="item-price">$6</span>
        <a class="order-btn" href="https://wa.me/96170000000?text=I%20want%20Cheese%20Burger">Order</a>
      </div>
    </div>
  </div>

  <!-- DRINKS -->
  <div class="section">
    <h2>ü•§ Drinks</h2>

    <div class="item">
      <div class="item-name">Coca Cola</div>
      <div>
        <span class="item-price">$1</span>
        <a class="order-btn" href="https://wa.me/96170000000?text=I%20want%20Coca%20Cola">Order</a>
      </div>
    </div>

    <div class="item">
      <div class="item-name">Water</div>
      <div>
        <span class="item-price">$0.5</span>
        <a class="order-btn" href="https://wa.me/96170000000?text=I%20want%20Water">Order</a>
      </div>
    </div>
  </div>

</div>

<footer>
  ¬© 2026 My Restaurant
</footer>

</body>
</html>
